<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Restaurant Page</title>
</head>
<body>
  <div id="content">
    <header>
      <div class="logo">Restaurant</div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="left">
        <div class="text">
          Are you hungry?<br>
          <span id="big-text">Don't wait!</span><br>
          <span id="small-text">Let start to order food now</span>
        </div>
        <div class="btn-container">
          <button id="check-menu">Check out menu</button>
        </div>
      </div>

      <div class="right">
        <img src="./images/dish.png" alt="dish">
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
